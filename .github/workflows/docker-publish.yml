name: Release on Push to Main Branch

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
      - dev   # Trigger on pushes to the dev branch

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      version: v1.3.0-beta.23
      docker_tag: 1.3.0-beta.23
      repo_name: tdavis6/dailysummaryemail
      pre_release: true
      pre_release_type: beta

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history is fetched

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Extract version from version.json
        id: get_version
        run: |
          # Extract the original version and prepare a Docker-compatible tag
          VERSION=$(jq -r '.version' version.json)
          DOCKER_TAG=$(echo "$VERSION" | sed 's/^v//' | sed 's/+/-/g')
          # Convert repository name to lowercase for Docker compatibility
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "docker_tag=$DOCKER_TAG" >> $GITHUB_ENV
          echo "repo_name=$REPO_NAME" >> $GITHUB_ENV

      - name: Determine if Pre-release and Type
        id: prerelease_check
        run: |
          # Check if the version is a pre-release and determine type
          if [[ "${{ env.version }}" == *"-alpha"* ]]; then
            echo "pre_release=true" >> $GITHUB_ENV
            echo "pre_release_type=alpha" >> $GITHUB_ENV
          elif [[ "${{ env.version }}" == *"-beta"* ]]; then
            echo "pre_release=true" >> $GITHUB_ENV
            echo "pre_release_type=beta" >> $GITHUB_ENV
          elif [[ "${{ env.version }}" == *"-rc"* ]]; then
            echo "pre_release=true" >> $GITHUB_ENV
            echo "pre_release_type=rc" >> $GITHUB_ENV
          elif [[ "${{ env.version }}" =~ ^v0\..* ]]; then
            echo "pre_release=true" >> $GITHUB_ENV
            echo "pre_release_type=dev" >> $GITHUB_ENV
          else
            echo "pre_release=false" >> $GITHUB_ENV
            echo "pre_release_type=" >> $GITHUB_ENV
          fi

      - name: Get All Relevant Commit Messages for Release Notes
        id: commit_messages
        run: |
          # Find the last stable (non-pre-release) tag
          LAST_STABLE_TAG=$(git tag -l | grep -E '^v[0-9]+(\.[0-9]+)*$' | sort -V | tail -1)
          echo "Found last stable tag: $LAST_STABLE_TAG"
          
          # Get commits from the last stable tag up to the current release, formatted with commit hash and message
          COMMITS=$(git log "$LAST_STABLE_TAG"..HEAD --pretty=format:"* %h: %s" | sed 's/[^[:print:]]//g')
          echo "Original commits: $COMMITS"
          
          # Remove duplicate commit messages while keeping their commit hashes
          COMMITS=$(echo "$COMMITS" | sort | uniq)
          echo "Deduplicated commits: $COMMITS"

          # Sanitize commit messages to escape special characters in multiple steps
          SANITIZED_COMMITS=$(echo "$COMMITS" | sed 's/[&]/\\&/g')
          SanitizeStep_1=$(echo "$SANITIZED_COMMITS")
          echo "After step 1: $SanitizeStep_1"
          
          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\\/\\\\/g')
          SanitizeStep_2=$(echo "$SANITIZED_COMMITS")
          echo "After step 2: $SanitizeStep_2"
          
          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/`/\\`/g')
          SanitizeStep_3=$(echo "$SANITIZED_COMMITS")
          echo "After step 3: $SanitizeStep_3"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\*/\\*/g')
          SanitizeStep_4=$(echo "$SANITIZED_COMMITS")
          echo "After step 4: $SanitizeStep_4"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/"/\\"/g')
          SanitizeStep_5=$(echo "$SANITIZED_COMMITS")
          echo "After step 5: $SanitizeStep_5"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\$/\\\$/g')
          SanitizeStep_6=$(echo "$SANITIZED_COMMITS")
          echo "After step 6: $SanitizeStep_6"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/(/\\(/g')
          SanitizeStep_7=$(echo "$SANITIZED_COMMITS")
          echo "After step 7: $SanitizeStep_7"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/)/\\)/g')
          SanitizeStep_8=$(echo "$SANITIZED_COMMITS")
          echo "After step 8: $SanitizeStep_8"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\[/\\[/g')
          SanitizeStep_9=$(echo "$SANITIZED_COMMITS")
          echo "After step 9: $SanitizeStep_9"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\]/\\]/g')
          SanitizeStep_10=$(echo "$SANITIZED_COMMITS")
          echo "After step 10: $SanitizeStep_10"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\|/\\|/g')
          SanitizeStep_11=$(echo "$SANITIZED_COMMITS")
          echo "After step 11: $SanitizeStep_11"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\{/\\{/g')
          SanitizeStep_12=$(echo "$SANITIZED_COMMITS")
          echo "After step 12: $SanitizeStep_12"

          SANITIZED_COMMITS=$(echo "$SANITIZED_COMMITS" | sed 's/\}/\\}/g')
          SanitizeStep_13=$(echo "$SANITIZED_COMMITS")
          echo "After step 13: $SanitizeStep_13"

          echo "Sanitized commits: ${SANITIZED_COMMITS}" >> $GITHUB_ENV
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          prerelease: ${{ env.pre_release }}  # Use pre_release determined from the version
          body: |
            Automated release of version ${{ env.version }}

            ### Commits in this release:
            ${{ env.commits }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Build and Push Docker Image
        run: |
          # Build the Docker image with the version-specific tag
          docker build -t ghcr.io/${{ env.repo_name }}:${{ env.docker_tag }} .
          
          # Apply the latest-dev tag for all releases, regardless of stability
          docker tag ghcr.io/${{ env.repo_name }}:${{ env.docker_tag }} ghcr.io/${{ env.repo_name }}:latest-dev

          # Push both tags to the GitHub Container Registry
          docker push ghcr.io/${{ env.repo_name }}:${{ env.docker_tag }}
          docker push ghcr.io/${{ env.repo_name }}:latest-dev